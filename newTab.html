<html>
<head>
	<title>CoolNewTab</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/newTab.css">
</head>
	<body>


		<div class="container">

		<div class="mainbookmarks">
			<ul id="bookmarks"></ul>
		</div>

		<div class="otherbookmarks">

			<div class="key"><i class="fa fa-angle-double-right" aria-hidden="true"></i>
</div>
			<div class="oths_bookmks_wrpr">
			<h2>OTHER BOOKMARKS</h2>
			<ul id="bookmarks2"></ul>
			</div>
		</div>

		<div class="clock">

		<center>
			<div id="clock"></div>
		</center>

		</div>

		<div class="mails">
			<div class="wrapper">
			<br>
			<h2>MAILS
			<div id="mail_settings"><i class="fa fa-pencil" aria-hidden="true"></i></h2>
			<center>
				 <form action='#0' id="add_mail_form">
					<input type="text" id="url" placeholder="paste the link of inbox here" />
					<input type="text" id="name" placeholder="name" required/>
					<!-- <label >Add Email</label> -->
					<button id="add_mail" type="submit">Add</button>
				</form>

			</center>

			<div id="mail"></div>

			</div>

		</div>



		<div class="topsites" >
			<ul id="topsites">

			</ul>
		</div>


		<div class="news">
			<ul id="news"></ul>
		</div>


		<div class="todo">
			<div class="wrapper">
				<h2>TODO</h2>
				<div id="todos"></div>
				<form action='#0' class="input_form">
					<input type="text" id="task" required/>
					<label >Add krle list me</label>
					<button id="add" type="submit">Add</button>
				</form>
			</div>

		</div>

	</div>


		<button id="modalBtn" class="settings">
				<i class="fa fa-cog fa-2x" aria-hidden="true"></i>
		</button>


	  <div id="simpleModal" class="modal">
	    <div class="modal-content">
	      <div class="modal-header">
	          <span class="closeBtn">&times;</span>
	          <h2>SETTINGS</h2>
	      </div>
	      <div class="modal-body">

					<div class="content">
						<h1>BACKGROUNDS</h1>
						<ol class="bg"></ol>
						<div class="news_settings">
						<h1>SELECT NEWS SCOURCE </h1>
							<form id="news_source">
							    <select id="news_list">

							    </select>
							</form>
						<button class="save">
						SAVE
						</button>
						</div>
					</div>
			</div>
	      <!-- <div class="modal-footer">
	      </div> -->
	    </div>
	  </div>

 	</body>

	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/axios.js"></script>
	<script src="assets/js/bg_settings.js"></script>
	<script src="assets/js/todo.js"></script>
	<script src="assets/js/news.js"></script>
    <script src="assets/js/sites.js"></script>
    <script src="assets/js/clock.js"></script>
	<script src="assets/js/mails.js"></script>
	<script src="assets/js/modal.js"></script>

</html>
